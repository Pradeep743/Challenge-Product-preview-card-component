<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Font styles -->
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    
  </style>
</head>

<body>

  <main>

      <picture>
        <source media="(max-width: 630px)" srcset="./images/image-product-mobile.jpg">
        <source media="(min-width: 630px)" srcset="./images/image-product-desktop.jpg">
        <img src="./images/image-product-desktop.jpg" alt="">
      </picture>

    <div class="description-box">
      <p class="type">Perfume</p>
      <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
      <p class="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="price-container">
        <p class="price"><span class="newPrice">$149.99</span><span class="originalPrice">$169.99</span></p>
        <button><img src="./images/icon-cart.svg" alt="icon cart svg" class="icon">Add to Cart</button>
      </div>
    </div>
  </main>


  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Pradeep743" target="_blank">Pradeep Sahu</a>.
    </div>
  </footer>
</body>

</html>
